<h3 class='alert-success'>{{message}}</h3>
<div class='form-group'>
    <label for="">Name</label>
    <input type="text" placeholder="Type Your Name" #name class='form-control'>
</div>
<div class='form-group'>
    <label for="">Address</label>
    <input type="text" placeholder="Type Your Address" #address class='form-control'>
</div>
<div class='form-group'>
    <button (click)="add(name.value,address.value)" class='btn btn-primary'>Add</button>
</div>
